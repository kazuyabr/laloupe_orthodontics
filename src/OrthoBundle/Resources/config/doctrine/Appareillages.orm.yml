OrthoBundle\Entity\Appareillages:
    type: entity
    table: null
    repositoryClass: OrthoBundle\Repository\AppareillagesRepository
    id:
        idApp:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titreApp:
            type: string
            length: 255
            column: titre_app
        familleApp:
            type: string
            length: 3
            column: famille_app
            nullable: false
        imgApp:
            type: string
            length: 255
            column: img_app
        commentairesApp:
            type: text
            column: commentaires_app
        compteurApp:
            type: integer
            nullable : false
            column : compteur_app
        infoComLaboApp:
            type: string
            length: 255
            column: info_com_labo_app
            nullable: true
        infoComCabApp:
            type: string
            length: 255
            column: info_com_cab_app
            nullable: true

    manyToMany:
        fidCommande:
            targetEntity: Commandes
            mappedBy: Appareillages
    lifecycleCallbacks: {  }
