OrthoBundle\Entity\Commandes:
    type: entity
    table: null
    repositoryClass: OrthoBundle\Repository\CommandesRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO


    fields:
        referencePatient:
            type: string
            length: 125
            column: reference_patient
        prenomPatient:
            type: string
            length: 125
            column: prenom_patient
        dateretour:
            type: date
        datecommande:
            type: datetime
        comment:
            type: text
            nullable: true
        ajoutApp:
            type: text
            nullable: true
        comment2:
            type: text
            nullable: true
        testimage:
            type: string
            nullable: true
        testimage1:
            type: string
            nullable: true
        testimage2:
            type: string
            nullable: true


    lifecycleCallbacks:
          prePersist: [setCreatedAtValue]
