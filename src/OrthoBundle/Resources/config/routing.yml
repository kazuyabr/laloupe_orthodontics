ortho_formulaire:
    path:     /formulaire
    defaults: { _controller: OrthoBundle:Formulaire:createFormulaire }
    methods: [POST, GET]

recap_formulaire:
    path:     /recap_formulaire/{id}
    defaults: { _controller: OrthoBundle:RecapFormulaire:showRecapFormulaire }
    methods: [POST, GET]

recup_commandes:
    path:     /commandes
    defaults: { _controller: OrthoBundle:Commandes:show }
    methods: [POST, GET]

recup_user:
    path:     /utilisateurs
    defaults: { _controller: OrthoBundle:User:show }

sup_labo:
    path:    /suplabo/
    defaults:    { _controller: OrthoBundle:Laboratoire:deleteLabo }
    methods: [POST, GET]

new_bouton_specifique:
    path:    /ajouter/bouton-specifique
    defaults: { _controller: OrthoBundle:BoutonsSpecifique:createSpecificButton }
    methods: [POST, GET]
