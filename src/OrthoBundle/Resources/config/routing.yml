ortho_homepage:
    path:     /
    defaults: { _controller: OrthoBundle:Default:index }

ortho_formulaire:
    path:     /formulaire
    defaults: { _controller: OrthoBundle:Default:create }
    methods: [POST, GET]

recap_formulaire:
    path:     /recap_formulaire/{id_commande}
    defaults: { _controller: OrthoBundle:Default:envoi, id_commande: default_commande }
    methods: [POST, GET]
